<h1>New Vehicle</h1>
<p>{{vehicle | json}}</p>
<form (ngSubmit)="submit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="makeId" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" required #make="ngModel">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please specify the make</div>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" name="modelId" class="form-control" [(ngModel)]="vehicle.modelId" required #model="ngModel">
      <option value=""></option>
      <option value="{{model.id}}" *ngFor="let model of models">{{model.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the model</div>    
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input type="radio" name="isRegistered" id="registered" [value]="true" [(ngModel)]="vehicle.isRegistered">Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input type="radio" name="isRegistered" id="notRegistered" [value]="false" [(ngModel)]="vehicle.isRegistered">No
  </label>
  <h2>Featues</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label for="feature{{feature.id}}">
      <input type="checkbox" id="feature{{feature.id}}" (change)="onFeatureToggle(feature.id, $event)" [checked]="vehicle.features.includes(feature.id)"> {{feature.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input id="contactName" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName" required #cName="ngModel">
    <div class="alert alert-danger" *ngIf="cName.touched && !cName.valid">Please specify contact name</div>
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input id="contactPhone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone" required #cPhone="ngModel">
    <div class="alert alert-danger" *ngIf="cPhone.touched && !cPhone.valid">Please specify contact phone</div>
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input id="contactEmail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="contactEmail">
  </div>
  <button class="btn btn-primary" >Save</button>
  <button *ngIf="vehicle.id" class="btn btn-danger" type="button" (click)="delete()" >Delete</button>
</form>
